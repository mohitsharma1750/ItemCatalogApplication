{% include "header.html" %}
<h1 class="header">Edit Movie Item</h1>
<form action="{{url_for('editItem' ,categories_id=categories_id, items_id=items_id, item=editedItem)}}"
  method="POST">
  <p>Name:</p>
  <input type="text" size="30" name="name" placeholder = '{{item.name}}'>
  <p>Description:</p>
  <input type="text" size="30"  name="description" placeholder = '{{item.description}}'>
  <p>Film genres:</p>
  <select name="categories_id">
    <option value="" selected="selected"></option>
    <option value=1 >Action Films</option>
    <option value=2 >Adventure Films</option>
    <option value=3 >Comedy Films</option>
    <option value=4 >Crime & Gangster Films</option>
    <option value=5 >Drama Films</option>
    <option value=6 >Epics/Historical Films</option>
    <option value=7 >Horror Films</option>
    <option value=8 >Musicals (Dance) Films</option>
    <option value=9 >Science Fiction Films</option>
    <option value=10 >War (Anti-War) Films</option>
    <option value=11 >Westerns</option>
  </select>
  </br></br>
  <input type="submit" value ="Update">
  <a href = "{{url_for('showItem',categories_id=categories_id, items_id=items_id)}}"><button type="button">Cancel</button></a>
  </br></br>
</form>
